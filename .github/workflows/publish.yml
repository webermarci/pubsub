name: Publish
on:
  push:
    tags: ["v*"]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Test
        run: go test -v -race ./...

      - name: Notify Go Proxy
        env:
          GOPROXY: proxy.golang.org
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MODULE=$(go list -m)
          go list -m ${MODULE}@${TAG}
