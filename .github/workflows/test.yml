name: Test
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Checkout
        uses: actions/checkout@v6

      - name: Test
        run: go test -v -race
